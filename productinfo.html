<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jj.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;1,100;1,300&display=swap">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Tinos&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="allinfo">
        
        <h1>Positive Light Liquid Luminizer</h1>
        <div style="margin:10px ;padding:10px" class="main">
            <i class="fa fa-star checked" id="one"></i>
            <i class="fa fa-star checked" id="two"></i>
            <i class="fa fa-star checked" id="three"></i>
            <i class="fa fa-star unchecked" id="four"></i>
            <i class="fa fa-star unchecked" id="five"></i>
        </div>
        <div class="words">
            A silky, second-skin liquid highlighter that creates an instantly dewy, buildable glow while also nourishing
            skin so it looks on the bright side all day
        </div>
        <br>
        <div class="btn1-group">
            <button><a href="#"> O U T O F S T O C K .20$</a></button>
        </div>
    </div>
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="1.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="3.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="4.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="44.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="poster1.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="1.png" style="width:100%" onclick="currentSlide(1)" alt="blusher">
            </div>
            <div class="column">
                <img class="demo cursor" src="2.jpg" style="width:100%" onclick="currentSlide(2)" alt="makeup">
            </div>
            <div class="column">
                <img class="demo cursor" src="3.jpg" style="width:100%" onclick="currentSlide(3)"
                    alt="matte lipstick">
            </div>
            <div class="column">
                <img class="demo cursor" src="4.jpg" style="width:100%" onclick="currentSlide(4)" alt="skincare">
            </div>
            <div class="column">
                <img class="demo cursor" src="44.jpg" style="width:100%" onclick="currentSlide(5)"
                    alt="lipstick">
            </div>
            <div class="column">
                <img class="demo cursor" src="poster1.jpg" style="width:100%" onclick="currentSlide(6)"
                    alt="lip glows">
            </div>
        </div>
    </div>
</body>

</html>
